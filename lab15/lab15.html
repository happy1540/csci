<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
#addstyle{background-color: Tomato;}
#substyle{background-color: Green;}
#mulstyle{background-color: Yellow;}
#divstyle{background-color: hotpink;}



</style>


</head>
<body>
<div>Operand 1:<input id="op1"> </input></div>
<div>Operand 2:<input id="op2"> </input></div>
<button id="addbutton">+</button>
<button id="subtractbutton">-</button>
<button id="multiplybutton">*</button>
<button id="dividebutton">/</button>
<div>Result: <span id="result"> </span></div>
<h2>History</h2>
<div id="history"></div>
<button id="show_button">SHOW</button>
<button id="hide_button">HIDE</button>


<script>
add = function() {
result = parseInt(jQuery('#op1').val()) + parseInt(jQuery('#op2').val());
text = jQuery('#op1').val() + " + " + jQuery('#op2').val() + " = "
result = text + result;
jQuery('#result').text(result);
old_div_content = jQuery('#history').html();
result = "<span id= 'addstyle'>" + result + "</span>";
new_div_content = old_div_content + result + '<br>';
jQuery('#history').html(new_div_content);
}



setup = function() {
jQuery('#addbutton').click(add);
}
jQuery(document).ready(setup)

subtract = function() {
result = parseInt(jQuery('#op1').val()) - parseInt(jQuery('#op2').val());
text = jQuery('#op1').val() + " - " + jQuery('#op2').val() + " = "
result = text + result;
jQuery('#result').text(result);
old_div_content = jQuery('#history').html();
result = "<span id= 'substyle'>" + result + "</span>";
new_div_content = old_div_content + result + '<br>';
jQuery('#history').html(new_div_content);
}
setup = function() {
jQuery('#subtractbutton').click(subtract);
}
jQuery(document).ready(setup)


multiply = function() {
result = parseInt(jQuery('#op1').val()) * parseInt(jQuery('#op2').val());
text = jQuery('#op1').val() + " * " + jQuery('#op2').val() + " = "
result = text + result;
jQuery('#result').text(result);
old_div_content = jQuery('#history').html();
result = "<span id= 'mulstyle'>" + result + "</span>";
new_div_content = old_div_content + result + '<br>';
jQuery('#history').html(new_div_content);
}

setup = function() {
jQuery('#multiplybutton').click(multiply);
}
jQuery(document).ready(setup)

divide = function() {
result = parseInt(jQuery('#op1').val()) / parseInt(jQuery('#op2').val());
text = jQuery('#op1').val() + " / " + jQuery('#op2').val() + " = "
result = text + result;
jQuery('#result').text(result);
old_div_content = jQuery('#history').html();
result = "<span id= 'divstyle'>" + result + "</span>";
new_div_content = old_div_content + result + '<br>';
jQuery('#history').html(new_div_content);
}

setup = function() {
jQuery('#dividebutton').click(divide);
}

jQuery(document).ready(setup)
show = function() { jQuery('#history').show()}
hide = function() { jQuery('#history').hide()}
setup = function(){ 

jQuery('#show_button').click(show);
jQuery('#hide_button').click(hide);}
jQuery(document).ready(setup)

</script>
</body>


</html>
